<div class="register-form-container">
  <h2 class="text-center">Registrarse</h2>
  <form (ngSubmit)="register()" class="form">
    <div class="form-group mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input
        id="username"
        type="text"
        [(ngModel)]="username"
        name="username"
        class="form-control"
        placeholder="Crea un nombre de usuario"
        required
        [disabled]="isLoading"
      />
    </div>
    <div class="form-group mb-3">
      <label for="password" class="form-label">ContraseÃ±a</label>
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        name="password"
        class="form-control"
        placeholder="Crea una contraseÃ±a"
        required
        [disabled]="isLoading"
      />
    </div>
    <button type="submit" class="btn btn-success w-100" [disabled]="isLoading">
      <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
      <span *ngIf="!isLoading">Registrarse</span>
    </button>
    <p *ngIf="successMessage" class="text-success mt-3 text-center">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="text-danger mt-3 text-center">{{ errorMessage }}</p>
  </form>
</div>
