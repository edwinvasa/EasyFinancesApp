<div class="d-flex justify-content-center">
  <div class="w-auto p-3">
    <div class="container mt-4">
      <h5>¿Ya no deseas recibir notificaciones?</h5>
      <div class="input-group mb-3">
        <input type="email" class="form-control" placeholder="Ingresa tu correo electrónico" [(ngModel)]="email" required>
        <button class="btn btn-danger" type="button" (click)="unsubscribe()" [disabled]="!email">cancelar suscripción</button>
      </div>
      <div *ngIf="showMessage" class="alert alert-info" role="alert">
        {{ unsubscribeMessage }}
      </div>
    </div>
  </div>
</div>
