<div class="d-flex justify-content-center">
  <div class="w-auto p-3">
    <div class="container mt-4">
      <h5>¿Te gustaría recibir una notificación cuando las tasas bajen?</h5>
      <form #subscribeForm="ngForm" novalidate>
        <div class="input-group mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Ingresa tu correo electrónico"
            [(ngModel)]="email"
            name="email"
            required
            email
            #emailModel="ngModel"
          >
          <button
            class="btn btn-primary"
            type="button"
            (click)="subscribe(subscribeForm)"
            [disabled]="!subscribeForm.valid"
          >
            Suscribirse
          </button>
        </div>

        <div *ngIf="emailModel.invalid && (emailModel.dirty || emailModel.touched)" class="text-danger">
          <div *ngIf="emailModel.errors?.['required']">
            El correo electrónico es obligatorio.
          </div>
          <div *ngIf="emailModel.errors?.['email']">
            Ingresa un correo electrónico válido.
          </div>
        </div>

      </form>

      <div *ngIf="showMessage" class="alert alert-info mt-3" role="alert">
        {{ subscriptionMessage }}
      </div>
    </div>
  </div>
</div>
