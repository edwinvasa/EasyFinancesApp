<div class="container mt-2">
  <h4>Agregar Gasto Diario</h4>

  <!-- Mensaje de error -->
  <div *ngIf="stepErrors.length > 0" class="alert alert-danger">
    <ul>
      <li *ngFor="let error of stepErrors">{{ error }}</li>
    </ul>
  </div>

  <!-- Paso 1: Seleccionar Gasto Relacionado -->
  <div *ngIf="currentStep === 1">
    <label for="expenseBudgetDetailId" class="form-label">Gasto Relacionado al Presupuesto</label>
    <button type="button" class="form-control text-start" (click)="openExpenseDetailModal()">
      {{ selectedExpenseDetail?.customName || 'Seleccionar Gasto Relacionado' }}
    </button>
  </div>

  <!-- Paso 2: Seleccionar Tipo de Gasto -->
  <div *ngIf="currentStep === 2">
    <label for="expenseTypeId" class="form-label">¿Desea especificar el tipo de gasto? (opcional)</label>
    <button type="button" class="form-control text-start" (click)="openExpenseTypeModal()">
      {{ selectedExpenseType?.name || 'Seleccionar Tipo de Gasto' }}
    </button>
  </div>

  <!-- Paso 3: Ingresar Fecha y Monto -->
  <div *ngIf="currentStep === 3">
    <div class="mb-3">
      <label for="paymentDate" class="form-label">Fecha de Pago</label>
      <input
        type="date"
        id="paymentDate"
        class="form-control"
        [(ngModel)]="dailyExpenseData.paymentDate"
        name="paymentDate"
        required
      />
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Monto</label>
      <input
        type="number"
        id="amount"
        class="form-control"
        [(ngModel)]="dailyExpenseData.amount"
        name="amount"
        required
      />
    </div>
  </div>

  <!-- Paso 4: Seleccionar Método de Pago -->
  <div *ngIf="currentStep === 4">
    <label for="paymentMethodId" class="form-label">Método de Pago</label>
    <select
      id="paymentMethodId"
      class="form-control"
      [(ngModel)]="dailyExpenseData.paymentMethodId"
      name="paymentMethodId"
      required
    >
      <option *ngFor="let method of paymentMethods" [value]="method.paymentMethodId">
        {{ method.name }}
      </option>
    </select>
    <div class="mb-3">
      <label for="detail" class="form-label">Detalles (opcional)</label>
      <textarea
        id="detail"
        class="form-control"
        [(ngModel)]="dailyExpenseData.detail"
        name="detail"
        rows="3"
      ></textarea>
    </div>
  </div>

  <!-- Navegación entre pasos -->
  <div class="d-flex justify-content-between mt-3">
    <button type="button" class="btn btn-danger" (click)="cancel()">Cancelar</button>
    <button type="button" class="btn btn-secondary" [disabled]="currentStep === 1" (click)="goToStep(currentStep - 1)">
      Anterior
    </button>
    <button *ngIf="currentStep < totalSteps" type="button" class="btn btn-primary" (click)="goToStep(currentStep + 1)">
      Siguiente
    </button>
    <button *ngIf="currentStep === totalSteps" type="button" class="btn btn-success" (click)="addDailyExpense()">
      Guardar
    </button>
  </div>
</div>


<!-- Modal de Tipos de Gasto -->
<div class="modal fade" id="expenseTypeModal" tabindex="-1" aria-labelledby="expenseTypeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="expenseTypeModalLabel">Seleccionar Tipo de Gasto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Campo de búsqueda -->
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar tipo de gasto"
            [(ngModel)]="searchTerm"
            (input)="filterExpenseTypes()"
          />
        </div>

        <!-- Lista de tipos de gastos organizados por categoría -->
        <div style="max-height: 400px; overflow-y: auto;">
          <div *ngFor="let category of filteredExpenseTypes | keyvalue">
            <h6 class="text-secondary">{{ category.key }}</h6>
            <ul class="list-group mb-3">
              <li
                *ngFor="let type of category.value"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                (click)="selectExpenseType(type)"
              >
                <span>{{ type.name }}</span>
                <i class="bi bi-check-circle text-success"></i> <!-- Ícono "Check" Verde -->
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>


<!-- Modal de Detalles de Presupuesto -->
<div class="modal fade" id="expenseDetailModal" tabindex="-1" aria-labelledby="expenseDetailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="expenseDetailModalLabel">Seleccionar Gasto Relacionado</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Campo de búsqueda -->
        <div class="mb-3">
          <input
            type="text"
            class="form-control"
            placeholder="Buscar gasto relacionado"
            [(ngModel)]="searchTermExpenseDetail"
            (input)="filterExpenseDetails()"
          />
        </div>

        <!-- Lista de gastos organizados por categoría -->
        <div style="max-height: 400px; overflow-y: auto;">
          <div *ngFor="let category of filteredExpenseDetails | keyvalue">
            <h6 class="text-secondary">{{ category.key }}</h6>
            <ul class="list-group mb-3">
              <li
                *ngFor="let detail of category.value"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                (click)="selectExpenseDetail(detail)"
              >
                <span>{{ detail.customName }} ({{ detail.expenseTypeName }})</span>
                <i class="bi bi-check-circle text-success"></i>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
      </div>
    </div>
  </div>
</div>
