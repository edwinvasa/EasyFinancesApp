<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>EasyFinances</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet" >
</head>
<body>
  <app-root></app-root>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const offcanvas = document.getElementById('offcanvasNavbar');
      const toggleButton = document.querySelector('[data-bs-toggle="offcanvas"]');

      document.addEventListener('click', (event) => {
        const overlay = document.querySelector('.offcanvas-backdrop');

        // Ignorar clics dentro del menú o en el botón de apertura
        const clickedInsideMenu = offcanvas.contains(event.target);
        const clickedToggleButton = toggleButton.contains(event.target);

        if (overlay && !clickedInsideMenu && !clickedToggleButton) {
          const bootstrapOffcanvas = bootstrap.Offcanvas.getInstance(offcanvas);
          if (bootstrapOffcanvas) {
            bootstrapOffcanvas.hide(); // Cierra el menú offcanvas
          }
        }
      });

      // Manejar cierre del menú para limpiar el overlay
      offcanvas.addEventListener('hidden.bs.offcanvas', () => {
        const overlay = document.querySelector('.offcanvas-backdrop');
        if (overlay) {
          overlay.remove();
        }
      });
    });
  </script>
</body>
</html>
